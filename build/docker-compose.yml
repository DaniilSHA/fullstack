version: '3.4'

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27019:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: qwerty

  auth-ms:
    container_name: auth-ms
    build: ../backend/auth-ms
    ports:
      - 4444:4444
    command: ./auth-ms
    depends_on:
      - mongo

  frontend:
    container_name: frontend
    build: ../frontend
    volumes:
      - './:/app'
      - '/app/node_modules'
    ports:
      - 3000:3000
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm start